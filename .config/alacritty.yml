colors:
  primary:
    background: '#1e222a'
    foreground: '#f1ebeb'
  normal:
    black: '#48483e'
    red: '#dc2566'
    green: '#8fc029'
    yellow: '#d4c96e'
    blue: '#55bcce'
    magenta: '#9358fe'
    cyan: '#78ead8'
    white: '#acada1'
  bright:
    black: '#76715e'
    red: '#fa2772'
    green: '#a7e22e'
    yellow: '#e7db75'
    blue: '#66d9ee'
    magenta: '#ae82ff'
    cyan: '#66efd5'
    white: '#cfd0c2'

window:
  opacity: 0.975
  padding:
    x: 5
    'y': 5

cursor:
  vi_mode_style: Block

font:
  size: 11
  normal:
    family: LiterationMonoNerdFont
    style: Regular
  bold:
    family: LiterationMonoNerdFont
    style: Regular

keyboard:
  bindings:
    - mods: Control
      key: Escape
      action: ToggleViMode
    - mods: Control
      key: Enter
      action: SpawnNewInstance
    - key: Escape
      mode: Vi
      action: ToggleViMode
    - key: '|'
      mode: Vi
      action: First
    - key: $
      mode: Vi
      action: Last
